<html lang="en" ng-app="mike">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column">
    <div ng-controller="AppCtrl" >
    <md-content>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <img class="logo" src="assets/img/lg_no_text.png" alt="mike logo">
            <h1>
              <span>MIKE</span>
            </h1>
            <span flex></span>
            <p>{{name}}</p>
          </div>
          </md-toolbar>
          <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Home">
              <md-content class="md-padding">
                <h1 class="md-display-2">Home</h1>
                <div>
                  <div style="float:left;width:70%;height:100%;background-color:black">
                  </div>
                  <div style="float:right;width:25%;height:100%;background-color:green">
                  </div>
                </div>
              </md-content>
            </md-tab>
            <md-tab label="Followed">
              <md-content class="md-padding">
                <h1 class="md-display-2">Followed Quetions</h1>
                <div ng-controller="FollowedCtrl">
                  <div ng-repeat="ques in questions"> 
                    <p>{{ques.question}}</p>
                  </div>
                </div>
              </md-content>
            </md-tab>
            <md-tab label="Asked">
              <md-content class="md-padding">
                <h1 class="md-display-2">My Questions</h1>
                <div ng-controller="MyCtrl">
                  <div ng-repeat="ques in questions"> 
                    <p>{{ques.question}}</p>
                  </div>
                </div>
              </md-content>
            </md-tab>
          </md-tabs>
        <div layout="column" flex id="content">
          
        </div>
    </md-content>
  </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/appctrl.js"></script>
    <script type="text/javascript" src="controllers/homectrl.js"></script>
    <script type="text/javascript" src="controllers/followedctrl.js"></script>
    <script type="text/javascript" src="controllers/myctrl.js"></script>
  </body>
</html>
