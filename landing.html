<html lang="en" ng-app="mike">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" style="background-color:#004545">
    <md-content>
          <div layout="column" class="login-card" flex id="content" layout-align="start center" style="background-color:#004545;height:100%;text-align:center">
            <br/><br/><img src="assets/img/lg_no_text.png" alt="mike logo"><br/><br/>
            <md-card>
              <md-card-content>
                <h2 class="md-title">Sign In</h2>
                <md-input-container layout="column" layout-align="center center">
                  <label>Alias</label>
                  <input type="text" style="width:50%">
                </md-input-container>
                <md-input-container layout="column" layout-align="center center">
                  <label>Password</label>
                  <input type="password" style="width:50%">
                </md-input-container>
              </md-card-content>
              <div class="md-actions" layout="row" layout-align="center center">
                <md-button class="md-raised">Login</md-button>
              </div>
            </md-card>
          </div>
      </md-content>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/appctrl.js"></script>
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>
  </body>
</html>
